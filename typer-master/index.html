var paused=0;
var started=0;
var stopped=0;
var typer;
//Start, Stop, Pause, Resume ---> soal no 4
function start()
{
	if(!stopped)
	{
		if(!started)
		{
			$(document).ready(function() {
			typer = new Typer();
			typer.start();
			});
			started=1;
			document.getElementById("mulai").innerHTML="Stop";
			return;
		}
		
		if(started)
		{
			clearInterval(interval);
			alert("Your Score"+score);
			document.getElementById("mulai").innerHTML="Restart";
			stopped=1;
			return;
		}
	}
	else
	{
		location.reload();
	}
	return;
}

function pause()
{
	if(!stopped)
	{
		if(!paused)
		{
			clearInterval(interval);
			document.getElementById("jeda").innerHTML="Resume";
			paused=1;
			return;
		}
		if(paused)
		{
			typer.start();
			paused=0;
			document.getElementById("jeda").innerHTML="Pause";
			return;
		}

	}
	return;
}

</script>
<div class="tombol">
	<button id="mulai" onclick="start()">Start</button>
	<button id="jeda" onclick="pause()">Pause</button>
</div>
